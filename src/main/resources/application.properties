# Configuracion principal - Sin configuracion especifica de DB
spring.application.name=ghosty-backend

# PERFIL POR DEFECTO (solo en local; en prod por variable de entorno)
spring.profiles.active=dev
server.servlet.encoding.charset=UTF-8

# Jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Server configuration (puerto dinamico para Render)
server.port=${PORT:8080}

# JWT Configuration - valores por defecto
# La clave secreta configurada en cada perfil especifico
# 1 dia de expiracion (86400000 ms = 24 horas)
jwt.expiration=86400000